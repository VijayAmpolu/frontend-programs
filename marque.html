<html>
    <head>
        <title>Marquee tag</title>
    </head>
    <body>
        <h1>Tag with no attributes</h1>
        <marquee><h1>This is the heading tag</h1></marquee>

        <hr>
        <marquee><a href="#">This is the hyper link</a></marquee>

        <hr>
        <marquee><img src="https://media.glamour.com/photos/5696d35bfbaa9ddf58554452/master/w_1600%2Cc_limit/weddings-blogs-save-the-date-0515mark-zuckerberg-hoodiegate_fa.jpg" alt="no image found" width="200">
            <img src="https://media.glamour.com/photos/5696d35bfbaa9ddf58554452/master/w_1600%2Cc_limit/weddings-blogs-save-the-date-0515mark-zuckerberg-hoodiegate_fa.jpg" alt="no image found" width="200">
            <img src="https://media.glamour.com/photos/5696d35bfbaa9ddf58554452/master/w_1600%2Cc_limit/weddings-blogs-save-the-date-0515mark-zuckerberg-hoodiegate_fa.jpg" alt="no image found" width="200">
            <img src="https://media.glamour.com/photos/5696d35bfbaa9ddf58554452/master/w_1600%2Cc_limit/weddings-blogs-save-the-date-0515mark-zuckerberg-hoodiegate_fa.jpg" alt="no image found" width="200">
        </marquee>



        <h1>Marquee tag with attributes</h1>
        <marquee scrollamount="10"><h1>This  is the heading tag</h1></marquee>
        <marquee behavior="alternate" scrollamount="50" bgcolor="orange"><h1>This is the heading tag</h1></marquee>

        <marquee behavior="slide" scrollamount="50"><h1>This is the heading tag</h1></marquee>

        <marquee behavior="scroll" scrollamount="50" bgcolor="green"><h1>This is the heading tag</h1></marquee>


        <hr>

        <marquee behavior="scroll" scrollamount="50" bgcolor="orange" direction="left"><h1>This is the heading tag</h1></marquee>
        <br>
        <marquee behavior="scroll" scrollamount="50" bgcolor="orange" direction="right"><h1>This is the heading tag</h1></marquee>

        <marquee behavior="scroll" scrollamount="10" bgcolor="orange" direction="up"><h1>This is the heading tag</h1></marquee>
        <marquee behavior="scroll" scrollamount="50" bgcolor="orange" direction="down"><h1>This is the heading tag</h1></marquee>
    </body>
</html>
