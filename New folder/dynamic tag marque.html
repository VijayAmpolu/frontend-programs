<html>
    <head>
        <title> Dynamiv marquee tag</title>
        <style>
             marquee img{
                width: 250px;
             }
             marquee:hover img{
                filter: blur(50px);
             }
             img:hover{
                filter: blur(0px) !important;
             }
        </style>
    </head>
    <body>

        <center>
            <h1>DYNAMIC MARQUEE TAG</h1>
        </center>

        <Marquee behavior="directions" class="m1" scrollamount="20" id="firstmarque" onmouseover="stopscroll()" onmouseout="startagain()">
            <img src="https://pelicula.qodeinteractive.com/wp-content/uploads/2020/04/port-2-img-7.jpg" alt="">

            <img src="https://pelicula.qodeinteractive.com/wp-content/uploads/2020/04/port-2-img-6.jpg" alt="">

            <img src="https://pelicula.qodeinteractive.com/wp-content/uploads/2020/04/port-2-img-5.jpg" alt="">
            <img src="https://pelicula.qodeinteractive.com/wp-content/uploads/2020/04/port-2-img-7.jpg" alt="">

            <img src="https://pelicula.qodeinteractive.com/wp-content/uploads/2020/04/port-2-img-6.jpg" alt="">

            <img src="https://pelicula.qodeinteractive.com/wp-content/uploads/2020/04/port-2-img-5.jpg" alt="">
      
        </Marquee>


        <script>
            let marquee = document.getElementById('firstmarque');
            function stopscroll(){
                marquee.stop()
                
            }

            function startagain(){
                marquee.start();
            }
        </script>
    </body>
</html>
